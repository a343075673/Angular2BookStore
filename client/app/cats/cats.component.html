<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>


<div class="card" *ngIf="!isLoading">
  <h4 class="card-header">Current orders ({{orders.length}})</h4>
  <div class="card-block">
    <table class="table table-dark">
      <thead class="thead-default">
        <tr>
          <th>ID</th>

          <th>Name</th>
          <th>Age</th>
          <th>Weight</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="orders.length === 0">
        <tr>
          <td colspan="4">There are no orders in cart</td>
        </tr>
      </tbody>
      <tbody *ngIf="!isEditing">

        <tr *ngFor="let order of orders" >
          <td>{{order.id}}</td>
          <td >{{order.name}}</td>
          <td >{{order.age}}</td>
          <td >{{order.weight}}</td>
          <td>
            <!--<button class="btn btn-sm btn-warning" (click)="enableEditing(order)"><i class="fa fa-pencil"></i> Edit</button>-->
            <button class="btn btn-sm btn-danger" (click)="deleteOrder(order)"><i class="fa fa-trash"></i> Delete</button>
          </td>
        </tr>
      </tbody>
