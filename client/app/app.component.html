<div class="container">
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" routerLink="/">
    <i class="fa fa-home"></i>BookStore</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link"  class="nav-link" routerLink="/about">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/cats" routerLinkActive="active">Order</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/account" routerLinkActive="active" *ngIf="auth.loggedIn">Account ({{auth.currentUser.username}})</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin">
          <i class="fa fa-unlock" aria-hidden="true"></i> admin</a>
      </li>
    </ul>
    <ul class="navbar-nav navbar-right ">
     <li class="nav-item">
        <a class="nav-link" routerLink="/register" routerLinkActive="active" *ngIf="!auth.loggedIn">
          <i class="fa fa-id-card"></i> Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/login" routerLinkActive="active" *ngIf="!auth.loggedIn">
          <i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/logout" routerLinkActive="active" *ngIf="auth.loggedIn">
          <i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
      </li>
    </ul>
  </div>
</nav>
  <router-outlet></router-outlet>
</div>
